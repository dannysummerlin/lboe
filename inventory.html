				i["Borrow Phase"] !== "" ? "borrow" : ""
}
const isBlank = i => [undefined,"",null].includes(i)
const camelize = str => (str || "").replace(/(?:^\w|[A-Z]|\b\w)/g, function(match, index) {
	if (match === 0) return ""
	return index === 0 ? match.toLowerCase() : match.toUpperCase()
})
const data = r({
	items: [],
	filter: {
		status: "",
		category: ""
	},
	statuses: [],
	categories: [],
	search: ""
})

fetch(listFilename)
.then((response) => {
	if (response.status === 200 || response.status === 0) { return Promise.resolve(response.arrayBuffer()) }
	else { return Promise.reject(new Error(response.statusText)) }
})
.then(UZIP.parse)
.then((zipFile) => {
	Object.keys(zipFile).filter(f => f.includes('.zip')).forEach(zf => {
		const zip = UZIP.parse(zipFile[zf])
		Object.keys(zip).filter(f => f.includes('.csv')).forEach(c => {
			const file = new TextDecoder().decode(zip[c])
			const records = Papa.parse(file, {header: true})
			records.data.filter(d => d["item id"] !== "" && d["name"] !== "").forEach(d => {
				let item = {
					"id": d["item id"],
					"category": c.toLowerCase().replace('.csv',''),
					"location":  d["item location"],
					"description": d["description"] || "",
					"name":  d["name"] || d["title"],
					"make":  d["make"] || d["author"],
					"model": d["model"] || "",
					"imageList":  d["item images"],
					"images": [],
					"status": checkStatus(d)
				}
				if(item.category && !data.categories.includes(item.category))
					data.categories.push(item.category)
				if(item.status && !data.statuses.includes(item.status))
					data.statuses.push(item.status)
				item.imageList.split('|').forEach(i => item.images.push( URL.createObjectURL( new Blob([zip[i]], { type: 'image/png' })) ))
				data.items.push(item)
			})
		})
	})
})

t`
	<nav>
		<div>
			<h2>Search</h2>
			<h2>Availability</h2>
			<h2>Categories</h2>
		</div>
		<div>
			<input type="text" @input="${e => { data.search = (e.target.value.length > 1) ? e.target.value : "" }}" />
			<ul>
				<li><button @click="${() => (data.filter.status = null)}">All</button></li>
				${() => data.statuses.map(s =>
					t`<li><button @click="${() => (data.filter.status = s)}">${() => s }</button></li>`
				)}
			</ul>
			<ul>
				<li><button @click="${() => (data.filter.category = null)}">All</button></li>
				${() => data.categories.map(c =>
					t`<li><button @click="${() => (data.filter.category = c)}">${() => c }</button></li>`
				)}
			</ul>
		</div>
	</nav>
	<table>
		${() => data.items
			.filter(item => JSON.stringify(item).toLowerCase().includes(data.search.toLowerCase()))
			.map((item) => {
				if(Object.keys(data.filter)
					.reduce((ac, k) => ac += (
						item[k] !== null
						&& item[k] === data.filter[k]) ? 1 : 0, 0)
					>= Object.values(data.filter).filter(ff => !isBlank(ff)).length )
					return t`
		<tr class="${item.status}">
			<td><img src="${item.images[0] }"/></td>
			<td>&nbsp;&nbsp;</td>
			<td>
				<h4><a href="https://google.com/search?q=${item.name}" target="_new">${item.name}</a></h4>
				<h5>${item.category !=='books' ? (item.model || "&#129335;" + " / ") : ""}${item.make || "&#129335;"} </h5>
				${ item.status !== 'claimed' ?
					t`<a class="button mobile" href="mailto:request@summerlin.co?subject=Request: ${item.name.substring(0,20)}&body=I would like to have the ${item.name}">${item.status === 'borrow' ? 'Borrow' : 'Request'} item</a>`
					: ''
				}
				${ !isBlank(item.description) ? t`<p>${item.description}</p>` : "" }
			</td>
			<td class="desktop">${
				item.status !== 'claimed' ? t`<a class="button" href="mailto:request@summerlin.co?subject=Request: ${item.name.substring(0,20)}&body=I would like to ${item.status} the ${item.name}">${item.status === 'borrow' ? 'Borrow' : 'Request'} item</a>` : ''
			}</td>
		</tr>
`
		})}
	</table>
`(document.getElementById('app'))
	</script>
</head>
<body>
	<img src="behold.gif" style="margin: 1em auto;display:block" alt="Karl Urban is bae" />
	<div id="app"></div>
</body>
</html>
